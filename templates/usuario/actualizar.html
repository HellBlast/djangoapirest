<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Registrar</title>
</head>

<body>
    <div class="container" style="margin-top: 10%;">
        <div class="row justify-content-center ">
            <div class="col-md-4">
                <div class="card">
                    <div style="margin: auto;">
                        <h1>Actualizar</h1>
                    </div>
                    <div class="card-body">
                        {% for reg in usuario %}
                        <form action="/modificar/{{reg.id}}" method="post">
                            <div class="form-group">
                                <input type="text" name="nombre" value="{{reg.nombre}}" placeholder="nombre" class="form-control" autofocus required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="email" name="correo" value="{{reg.correo}}" placeholder="correo" class="form-control" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" name="contraseña" value="{{reg.contraseña}}" placeholder="contraseña" class="form-control" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" name="direccion" value="{{reg.direccion}}" placeholder="direccion" class="form-control" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="number" name="telefono" value="{{reg.telefono}}" placeholder="telefono" class="form-control" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="date" name="fecha_nacimiento" value="{{reg.fecha_nacimiento}}" placeholder="fecha_nacimiento" class="form-control" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success btn-block col-md-12">Actualizar</button>
                        </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
