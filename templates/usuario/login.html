<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>lOGIN</title>
</head>

<body>
    <div class="container" style="margin-top: 10%;">
        <div class="row justify-content-center ">
            <div class="col-md-4">
                <div class="card">
                    <div style="margin: auto;">
                        <h1>LOGIN</h1>
                    </div>
                    <div class="card-body">
                        <form action="/validar/" method="post">
                            <div class="form-group">
                                <input type="text" name="usuario" placeholder="usuario" class="form-control" autofocus required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="password" name="pass" placeholder="pass" class="form-control" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success btn-block col-md-12">Iniciar</button>
                            <br><br>
                            <a class="btn btn-warning btn-block col-md-12" href="{% url 'registrar' %}">Registrar</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
